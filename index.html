<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce site</title>



<link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="logo">ShopStyle</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>Welcome to ShopStyle</h1>
            <p>Your one-stop shop for the latest fashion trends.</p>
            <button onclick="scrollToSection('shop')">Shop Now</button>
        </section>

        <section id="shop" class="products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <!-- Product items will be inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ShopStyle. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</body>
</html>
